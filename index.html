<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Background Video with Audio and Autoplay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #video-background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
        width: 100%;
        height: 100%;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Additional styles for content */
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
</style>
</head>
<body>
<div>
    <div id="sub_content">
        <div class="container-fluid text-center">
            <div id="video-background">
                <video autoplay loop muted>
                    <source src="/assets/video/golden_-_48569 (1080p).mp4" type="video/mp4">
                    
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="container content">
                <h5>Wish You Many More Happy Returns Of The Day</h5>
                <h3>SHALINI</h3>
                <button id="play">Explore More</button>
            </div>
            
        </div>
    </div>
</div>

<!-- audio start -->
<script>
    let play = document.getElementById("play")
    function myaudio() {
        let audio = new Audio("./assets/audio/perfect-beauty-191271.mp3");
        audio.play();
        document.getElementById("sub_content").innerHTML = 
            '<div>' +
                '<div id="video-background">' +
                    '<video autoplay loop muted>' +
                        '<source src="/assets/video/production_id_4112431 (1080p).mp4" type="video/mp4">' +    
                        'Your browser does not support the video tag.' +
                    '</video>' +
                '</div>' +
                '<div class="content">' +
                    '<h1>Your Content Here</h1>' +
                    '<p>This content will overlay the background video with audio.</p>' +
                '</div>' +
            '</div>';
    }
    play.addEventListener("click", myaudio);

</script>
<!-- audio end -->
